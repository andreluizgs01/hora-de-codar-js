<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Círculo</title>
    <script>
        function calcularCirculo() {
            // Solicita o valor do raio ao usuário
            let raio = parseFloat(prompt("Informe o valor do raio do círculo:"));

            // Verifica se o valor inserido é um número válido
            if (isNaN(raio) || raio <= 0) {
                alert("Por favor, insira um número válido e positivo.");
                return;
            }

            // Define o valor de pi
            const pi = Math.PI;

            // Calcula a área e a circunferência do círculo
            let area = pi * Math.pow(raio, 2);
            let circunferencia = 2 * pi * raio;

            // Exibe os resultados ao usuário
            alert("A área do círculo é: " + area.toFixed(2) + " unidades quadradas\n" +
                  "A circunferência do círculo é: " + circunferencia.toFixed(2) + " unidades");
        }
    </script>
</head>
<body>
    <h1>Calculadora de Círculo</h1>
    <button onclick="calcularCirculo()">Calcular</button>
</body>
</html>
